<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#8257E5">

    <title>Proffy | Sua plataforma de estudos online</title>

    <link rel="shortcut icon" href="/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/page-success.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-success">
    <div id="container">
        <div class="image-success">
            <img class="check-image" src="/images/icons/success-check-icon.svg" alt="Cadastro realizado com sucesso.">
        </div>

        <div class="success-message">
            <h2>Cadastro Salvo!</h2>
            <p>Tudo certo, seu cadastro está na nossa lista de professores. <br>Agora é só ficar de olho no seu Whatsapp.</p>
        </div>


        <div class="buttons-list">
            <a href="/study?subject={{filters.subject}}&weekday={{filters.weekday}}&time={{filters.time}}">Acessar a lista</a>
        </div>
        
    </div>


    <script>
    setTimeout(() => {
        window.location.href = "/study?subject={{filters.subject}}&weekday={{filters.weekday}}&time={{filters.time}}"
    }, 2000);
    </script> 
</body>
</html>
